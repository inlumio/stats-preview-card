<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  </head>
<body>

  <article class="card">
    <picture class="card__img">
      <source srcset="./images/image-header-desktop.jpg" media="(min-width: 980px)"/>
      <img src="./images/image-header-mobile.jpg" alt="">
    </picture>
    <section class="cerd__text">
      <h2 class="card__header">
        Get <span class="highlight">insights</span> that help your business grow.
      </h2>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <section class="card__statistics">
        <article>
          <div class="num">10k+</div>
          <div class="item">companies</div>
        </article>
        <article>
          <div class="num">314</div>
          <div class="item">templates</div>
        </article>
        <article>
          <div class="num">12m+</div>
          <div class="item">queries</div>
        </article>
      </section>
    </section>
  </article>
  
</body>
</html>
